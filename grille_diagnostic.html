
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grille Diagnostic Multimètre - E32 MELEC</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #e5e7eb; padding: 20px; min-height: 100vh; }
.container { max-width: 1200px; margin: 0 auto; background: #0b1120; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid #1f293b; }
.header { background: linear-gradient(135deg, #1d4ed8, #22c55e); color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; }
.header h1 { font-size: 22px; margin: 0; }
.scenario-select { padding: 15px 20px; background: #020617; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f293b; flex-wrap: wrap; gap: 10px; }
.scenario-select select { padding: 10px 15px; border-radius: 8px; border: 1px solid #4b5563; background: #020617; color: #e5e7eb; font-size: 14px; min-width: 280px; }
.step-badge { background: #059669; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; }
.content { display: flex; }
.left, .right { padding: 25px; }
.left { flex: 1; border-right: 1px solid #1f293b; min-width: 380px; }
.right { flex: 1; background: #020617; min-width: 380px; }
h2 { color: #e5e7eb; font-size: 18px; margin-bottom: 15px; }
.card { background: #020617; border-radius: 12px; padding: 18px; margin-bottom: 20px; border: 1px solid #1f293b; }
.btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 14px; margin: 5px; transition: all 0.3s; width: 100%; }
.btn-primary { background: #2563eb; color: white; }
.btn-primary:hover { background: #1d4ed8; }
.btn-secondary { background: transparent; color: #e5e7eb; border: 2px solid #4b5563; }
.btn-secondary:hover { background: #1f2937; border-color: #6b7280; }
.btn-success { background: #16a34a; color: white; }
.multimeter { background: #0f172a; border-radius: 16px; padding: 20px; border: 2px solid #1f293b; margin: 15px 0; }
.multimeter-screen { background: #111827; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
.screen-mode { font-size: 24px; font-family: "Consolas", monospace; color: #22c55e; margin: 10px 0; }
.screen-value { font-size: 32px; font-family: "Consolas", monospace; color: #facc15; font-weight: bold; }
.input-group { display: flex; align-items: center; gap: 12px; margin: 15px 0; flex-wrap: wrap; }
.input-group label { min-width: 140px; color: #9ca3af; font-size: 14px; font-weight: 500; }
.input-group input, .input-group select { padding: 12px 14px; border-radius: 8px; border: 1px solid #4b5563; background: #020617; color: #e5e7eb; font-size: 15px; }
.input-group input[type="number"] { width: 110px; }
.input-group select { width: 110px; }
.input-group button { padding: 12px 20px; flex-shrink: 0; width: auto; }
.feedback { margin-top: 15px; padding: 15px; border-radius: 12px; font-weight: 500; font-size: 14px; }
.feedback-ok { background: rgba(22, 163, 74, 0.2); color: #bbf7d0; border: 1px solid #16a34a; }
.feedback-bad { background: rgba(185, 28, 28, 0.2); color: #fecaca; border: 1px solid #b91c1c; }
.log { max-height: 300px; overflow-y: auto; font-size: 13px; padding: 15px; background: #020617; border-radius: 12px; border: 1px solid #1f293b; }
.log-entry { padding: 10px 0; border-bottom: 1px solid #1f293b; }
.log-entry:last-child { border-bottom: none; }
.conclusion { margin-top: 20px; padding: 20px; border-radius: 15px; background: rgba(59, 130, 246, 0.15); border: 2px solid #2563eb; }
@media (max-width: 900px) { .content { flex-direction: column; } .left { border-right: none; border-bottom: 1px solid #1f293b; min-width: auto; } .right { min-width: auto; } .input-group { flex-direction: column; align-items: stretch; } }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Diagnostic + Multimètre virtuel</h1>
                <p>E32 Maintenance corrective - BAC PRO MELEC</p>
            </div>
            <button class="btn btn-secondary" onclick="resetScenario()">Nouvelle panne</button>
        </div>

        <div class="scenario-select">
            <div>
                <label style="font-size: 14px; margin-right: 10px;">Choisir la panne :</label>
                <select id="scenarioSelect">
                    <option value="prise">Prise 16A atelier HS</option>
                    <option value="moteur">Moteur VMC ne démarre pas</option>
                    <option value="eclairage">Va-et-vient éclairage HS</option>
                </select>
            </div>
            <div class="step-badge">Étape : <span id="stepLabel">1/4 - Symptômes</span></div>
        </div>

        <div class="content">
            <div class="left">
                <div class="card">
                    <h2>Symptômes observés</h2>
                    <div id="symptomesCard"></div>
                </div>

                <div class="card">
                    <h2>Hypothèse sélectionnée</h2>
                    <div id="hypothesesCard"></div>
                </div>

                <div class="card">
                    <h2>Tests disponibles</h2>
                    <div id="testsCard"></div>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <h2>Multimètre virtuel</h2>
                    <div class="multimeter">
                        <div class="multimeter-screen">
                            <div class="screen-mode" id="screenMode">Mode sélectionné</div>
                            <div class="screen-value" id="screenValue">0.00</div>
                            <div style="font-size:12px;color:#9ca3af;">Valeur mesurée temps réel</div>
                        </div>

                        <div class="multimeter-controls">
                            <div class="input-group">
                                <label>Type de mesure :</label>
                                <select id="mesureType">
                                    <option value="">--- Sélectionnez ---</option>
                                    <option value="tension">Tension (V)</option>
                                    <option value="intensite">Intensité (A)</option>
                                    <option value="isolement">Isolation (MΩ)</option>
                                    <option value="continuite">Continuité (kΩ)</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Valeur attendue :</label>
                                <input type="number" id="valAttendue" step="0.01" placeholder="230" min="0">
                                <select id="unitAttendue">
                                    <option>V</option>
                                    <option>A</option>
                                    <option>MΩ</option>
                                    <option>kΩ</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Valeur mesurée :</label>
                                <input type="number" id="valMesuree" step="0.01" placeholder="0" min="0">
                                <select id="unitMesuree">
                                    <option>V</option>
                                    <option>A</option>
                                    <option>MΩ</option>
                                    <option>kΩ</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Tolérance :</label>
                                <input type="number" id="tolerance" value="5" step="1" min="0" max="50">
                                <span>%</span>
                                <button class="btn btn-primary" onclick="validerMesure()">Valider mesure</button>
                            </div>

                            <div id="measureFeedback"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Historique des tests</h2>
                    <div class="log" id="logTests"></div>
                </div>

                <div class="card" id="conclusionBloc" style="display:none;">
                    <h2>Conclusion diagnostic</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scenarios = {
            "prise": {
                "symptomes": "Prise 16A atelier ne fonctionne plus depuis ce matin. Autres prises circuit OK. Disjoncteur enclenché.",
                "hypotheses": [
                    {"id": "h1", "text": "Borne desserrée dans la prise", "correct": true},
                    {"id": "h2", "text": "Disjoncteur général HS", "correct": false},
                    {"id": "h3", "text": "Câble principal coupé", "correct": false}
                ],
                "tests": [
                    {"id": "t1", "text": "Tension aux bornes prise", "type": "tension", "attendu": 230, "unite": "V"},
                    {"id": "t2", "text": "Continuité phase prise", "type": "continuite", "attendu": 0.1, "unite": "kΩ"},
                    {"id": "t3", "text": "Isolement prise-terre", "type": "isolement", "attendu": 1, "unite": "MΩ"}
                ],
                "conclusion": "Borne desserrée dans la prise. Resserrer + tester."
            },
            "moteur": {
                "symptomes": "Moteur VMC ne démarre plus. Disjoncteur OK. Odeur suspecte hier.",
                "hypotheses": [
                    {"id": "h1", "text": "Condensateur permanent HS", "correct": true},
                    {"id": "h2", "text": "Protection thermique", "correct": false},
                    {"id": "h3", "text": "Moteur grillé", "correct": false}
                ],
                "tests": [
                    {"id": "t1", "text": "Tension bornes moteur", "type": "tension", "attendu": 230, "unite": "V"},
                    {"id": "t2", "text": "Isolement enroulements", "type": "isolement", "attendu": 1, "unite": "MΩ"},
                    {"id": "t3", "text": "Continuité condensateur", "type": "continuite", "attendu": 0.1, "unite": "kΩ"}
                ],
                "conclusion": "Condensateur HS. Remplacer par référence identique."
            },
            "eclairage": {
                "symptomes": "Va-et-vient éclairage couloir HS. Lampes neuves. Disjoncteur OK.",
                "hypotheses": [
                    {"id": "h1", "text": "Fil navette coupé", "correct": true},
                    {"id": "h2", "text": "Interrupteur HS", "correct": false},
                    {"id": "h3", "text": "Phase coupée", "correct": false}
                ],
                "tests": [
                    {"id": "t1", "text": "Tension sortie disjoncteur", "type": "tension", "attendu": 230, "unite": "V"},
                    {"id": "t2", "text": "Continuité fil navette", "type": "continuite", "attendu": 0.1, "unite": "kΩ"},
                    {"id": "t3", "text": "Continuité interrupteurs", "type": "continuite", "attendu": 0.1, "unite": "kΩ"}
                ],
                "conclusion": "Fil navette coupé. Localiser + épisser/réparer."
            }
        };

        let currentScenario = "prise";
        let chosenHypothesis = null;
        let chosenTest = null;
        let testsHistory = [];

        function loadScenario() {
            currentScenario = document.getElementById("scenarioSelect").value;
            resetDiagnostic();
            renderSymptomes();
            renderHypotheses();
            renderTests();
        }

        function renderSymptomes() {
            const sc = scenarios[currentScenario];
            document.getElementById("symptomesCard").innerHTML = '<div style="background:#1e40af;padding:6px 12px;border-radius:999px;font-size:12px;display:inline-block;margin-bottom:10px;">SYMPTÔMES</div><p style="line-height:1.5;">'+sc.symptomes+'</p>';
        }

        function renderHypotheses() {
            const sc = scenarios[currentScenario];
            let html = '<p>Choisissez l\\'hypothèse la plus probable :</p>';
            sc.hypotheses.forEach(function(h) {
                html += '<button class="btn btn-secondary" onclick="selectHypothesis(\\''+h.id+'\\', \\''+h.text.replace(/'/g,"&#39;")+'\\')" style="margin:4px 0;">'+h.text+'</button>';
            });
            document.getElementById("hypothesesCard").innerHTML = html;
        }

        function renderTests() {
            const sc = scenarios[currentScenario];
            let html = '<p>Choisissez le test à effectuer :</p>';
            sc.tests.forEach(function(t) {
                html += '<button class="btn btn-secondary" onclick="selectTest(\\''+t.id+'\\', \\''+t.text.replace(/'/g,"&#39;")+'\\')" style="margin:4px 0;">'+t.text+'</button>';
            });
            document.getElementById("testsCard").innerHTML = html;
        }

        function selectHypothesis(id, text) {
            chosenHypothesis = id;
            document.getElementById("hypothesesCard").innerHTML = '<div style="background:#d1fae5;color:#065f46;padding:15px;border-radius:12px;border-left:5px solid #10b981;"><strong>Hypothèse sélectionnée :</strong><br>'+text+'</div>';
            renderTests();
        }

        function selectTest(id, text) {
            chosenTest = id;
            document.getElementById("testsCard").innerHTML = '<div style="background:#fef3c7;color:#92400e;padding:15px;border-radius:12px;border-left:5px solid #f59e0b;"><strong>Test sélectionné :</strong><br>'+text+'<br><small>Configurez maintenant le multimètre.</small></div>';
        }

        function updateMode() {
            const type = document.getElementById("mesureType").value;
            const modes = {
                "tension": "Tension AC",
                "intensite": "IntensitA AC", 
                "isolement": "Isolation 500V",
                "continuite": "Continuité"
            };
            if (type && modes[type]) {
                document.getElementById("screenMode").textContent = modes[type];
            }
        }

        function updateScreen() {
            const val = parseFloat(document.getElementById("valMesuree").value) || 0;
            const unit = document.getElementById("unitMesuree").value;
            document.getElementById("screenValue").textContent = val.toFixed(2) + " " + unit;
        }

        function validerMesure() {
            if (!chosenHypothesis || !chosenTest) {
                document.getElementById("measureFeedback").innerHTML = '<div class="feedback feedback-bad">⚠️ Sélectionnez d\\'abord une hypothèse puis un test !</div>';
                return;
            }

            const sc = scenarios[currentScenario];
            const test = sc.tests.find(function(t) { return t.id === chosenTest; });
            const valAtt = parseFloat(document.getElementById("valAttendue").value) || 0;
            const valMes = parseFloat(document.getElementById("valMesuree").value) || 0;
            const tol = parseFloat(document.getElementById("tolerance").value) || 0;
            const unitA = document.getElementById("unitAttendue").value;
            const unitM = document.getElementById("unitMesuree").value;

            const conforme = Math.abs(valMes - valAtt) <= (valAtt * tol / 100) && unitA === unitM;

            const fb = document.getElementById("measureFeedback");
            if (conforme) {
                fb.innerHTML = '<div class="feedback feedback-ok">✅ Mesure cohérente avec la valeur attendue !</div>';
            } else {
                fb.innerHTML = '<div class="feedback feedback-bad">⚠️ Mesure non conforme (vérifiez unité et tolérance).</div>';
            }

            testsHistory.push({
                test: test.text,
                attendu: valAtt.toFixed(2) + " " + unitA,
                mesure: valMes.toFixed(2) + " " + unitM,
                conforme: conforme,
                hypo: sc.hypotheses.find(function(h) { return h.id === chosenHypothesis; }).text
            });

            renderLog();
            renderConclusion();

            document.getElementById("valMesuree").value = '';
            document.getElementById("screenValue").textContent = '0.00';
        }

        function renderLog() {
            let html = '';
            testsHistory.forEach(function(entry) {
                const status = entry.conforme ? '<span style="color:#bbf7d0">✅ OK</span>' : '<span style="color:#fecaca">⚠️ KO</span>';
                html += '<div class="log-entry"><strong>'+entry.test+'</strong><br>Attendue : '+entry.attendu+' | Mesurée : '+entry.mesure+'<br>'+status+'</div>';
            });
            document.getElementById("logTests").innerHTML = html || '<p style="color:#9ca3af;font-style:italic">Aucun test effectué</p>';
        }

        function renderConclusion() {
            const sc = scenarios[currentScenario];
            const hypo = sc.hypotheses.find(function(h) { return h.id === chosenHypothesis; });
            let html = '<h3 style="color:#e5e7eb;margin-bottom:10px">Résultat diagnostic</h3>';

            if (hypo.correct) {
                html += '<div style="background:rgba(22,163,74,0.2);padding:15px;border-radius:12px;border-left:4px solid #16a34a;"><strong>✅ Hypothèse PERTINENTE :</strong> '+hypo.text+'</div>';
            } else {
                html += '<div style="background:rgba(185,28,28,0.2);padding:15px;border-radius:12px;border-left:4px solid #b91c1c;"><strong>⚠️ Hypothèse MOINS PROBABLE :</strong> '+hypo.text+'</div>';
            }

            html += '<div style="margin-top:15px;padding:12px;background:rgba(59,130,246,0.1);border-radius:10px;border-left:4px solid #2563eb;"><strong>Cause réelle :</strong><br>'+sc.conclusion+'</div>';

            document.getElementById("conclusionBloc").innerHTML = html;
            document.getElementById("conclusionBloc").style.display = 'block';
        }

        function resetScenario() {
            chosenHypothesis = null;
            chosenTest = null;
            testsHistory = [];
            document.getElementById("logTests").innerHTML = '';
            document.getElementById("conclusionBloc").style.display = 'none';
            document.getElementById("valMesuree").value = '';
            document.getElementById("valAttendue").value = '';
            document.getElementById("screenValue").textContent = '0.00';
            document.getElementById("measureFeedback").innerHTML = '';
            renderSymptomes();
            renderHypotheses();
            renderTests();
        }

        window.onload = function() {
            loadScenario();
        };
    </script>
</body>
</html>
